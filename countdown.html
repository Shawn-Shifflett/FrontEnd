<!DOCTYPE html>

    <link rel="stylesheet" href="countdownSheet.css" />
    <title>CountDown</title>

  <body>
    <section class="coming-soon">
      <div>
        <!--day-->
        <h2>
          <i><u>Until Super Bowl:</u></i>
        </h2>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">Time</h3>
            <h3>Day</h3>
          </div>

          <!--hour-->
          <div class="container-hour">
            <h3 class="hour">Time</h3>
            <h3>Hour</h3>
          </div>

          <!--min-->
          <div class="container-min">
            <h3 class="minutes">Time</h3>
            <h3>Minutes</h3>
          </div>

          <!--sec-->
          <div class="container-sec">
            <h3 class="seconds">Time</h3>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>
      <!--An img would go here-->
      <br />
      <br />

        class="tickets"
        href="http://sofi.stadium-inglewood.org/performers/super-bowl-tickets?msclkid=fbbba0791bbb1a3c76fcc187ca039c01"
        target="_blank"
        >SB LVI Tickets</a
      >

        class="hotels"
        href="https://www.expedia.com/Hotel-Search?SEMDTL=a1392812283.b11322713872154649.r19a47b3db7b9ede57f1e932bcf6884716142533d291ab46a28f5d3116664ba42f.g1kwd-82670354133731%3Aloc-190.i1.d1.e1c.j185040.k1.f1.n1.l1o.h1e.m1&destination=SoFi%20Stadium%2C%20Inglewood%2C%20California%2C%20United%20States%20of%20America&endDate=2022-02-20&locale=en_US&msclkid=436203bf76551060e72d6241a43fd292&regionId=553248635997928316&semcid=US.UB.BING.LM-c-EN.HOTEL&semdtl=&siteid=1&sort=RECOMMENDED&startDate=2022-02-19&theme=&useRewards=false&userIntent=&utm_campaign=BEX%3AUSA%3AENG%3A%24%3ADL%3AAMER%3AUSA%3ACA%3A206%3AMCY%3ALos_Angeles%3A178280%3ACL%3A&utm_content=BEX%3AUSA%3AENG%3A%24%3ALM%3AAMER%3AUSA%3ACA%3ALos_Angeles%3A178280%3ASofi_Stadium%3A553248635997928316%3Ahotel%3A&utm_medium=cpc&utm_source=bing&utm_term=hotels%20near%20sofi%20stadium"
        target="_blank"
